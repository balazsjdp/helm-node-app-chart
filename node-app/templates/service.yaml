# templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: {{ include "my-nodejs-app.fullname" . }}
spec:
  selector:
    app: {{ include "my-nodejs-app.fullname" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: 3000
  type: {{ .Values.service.type }}
